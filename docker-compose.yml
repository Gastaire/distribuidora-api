services:
  # Servicio para nuestra API
  api:
    build:
      context: ./
    restart: always
    environment:
      - DB_HOST=postgres-db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_PORT=5432
      - API_PORT=4000
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres-db

  # Servicio para nuestra base de datos PostgreSQL
  postgres-db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # NUEVO SERVICIO: Panel de Administraci√≥n
  admin-panel:
    # Construimos desde el otro repositorio de GitHub
    build:
      context: https://github.com/Gastaire/distribuidora-admin-panel.git
    restart: always

volumes:
  postgres-data:
    driver: local

